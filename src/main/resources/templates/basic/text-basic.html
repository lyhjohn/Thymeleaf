<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>컨텐츠에 데이터 출력하기</h1>
<ul>
    <li>th:text 사용 <span th:text="${data}">태그 안의 문자</span></li>
    <li>th:text 사용 <span th:utext="${data}">태그 안의 문자</span></li>
    <li>컨텐츠 안에서 직접 출력하기 = [[${data}]]</li>
    <li>컨텐츠 안에서 직접 출력하기 = [(${data})]</li>
</ul>
</body>
</html>
